<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>RE/grade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>RE/grade</h1>
    <table id="assignments-container">
        <thead>
            <td>Category</td>
            <td>Name</td>
            <td>Pts</td>
            <td>Max</td>
            <td>Grade</td>
        </thead>
        <tbody>
            <tr class="assignment">
                <td class="category"><input type="text"></td>
                <td class="name"><input type="text"></td>
                <td class="got"><input type="number"></td>
                <td class="max"><input type="number"></td>
                <td class="letter-grade"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
